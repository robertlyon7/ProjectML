<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title }} - Movie Details</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto px-4 py-8">
    <a href="{{ url_for('home') }}" class="text-blue-500 hover:underline mb-4 inline-block">← Back to Recommendations</a>

    <div class="bg-white rounded-lg shadow p-6 flex flex-col md:flex-row gap-6">
      <img src="{{ poster_path }}" alt="{{ title }}" class="w-full md:w-64 rounded-lg object-cover">
      <div class="flex-1">
        <h1 class="text-3xl font-bold mb-2">{{ title }}</h1>
        <div class="flex items-center mb-4">
          <span class="text-yellow-400 text-2xl mr-2">★</span>
          <span class="text-xl font-semibold">{{ vote_average }}/10</span>
        </div>
        <p class="mb-4"><strong>Genres:</strong> {{ genres }}</p>
        <p class="text-gray-700">{{ overview }}</p>
      </div>
    </div>
  </div>
</body>
</html>
